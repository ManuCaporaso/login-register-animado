<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Registro</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="shortcut icon"href="https://img.icons8.com/?size=100&id=bSBJ7165l9Vr&format=png&color=000000"type="image/x-icon"/>
</head>
<body>
    <main>
    <div class="container">
        <div class="back-box">
        <div class="back-box-login">
            <h3>¿Ya tenes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn-login">Iniciar Sesión</button>
        </div>
        <div class="back-box-register">
            <h3>¿Aún no tenes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn-register">Regístrarse</button>
        </div>
        </div>

        <!-- Formularios -->
        <div class="form-container">
        <!-- Formulario de login -->
        <form action="" class="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Entrar</button>
        </form>

        <!-- Formulario de registro -->
        <form action="" class="register-form">
            <h2>Regístrarse</h2>
            <input type="text" placeholder="Nombre Completo" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Nombre Usuario" />
            <input type="password" placeholder="Password" />
            <button>Regístrarse</button>
        </form>
        </div>
    </div>
    </main>

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
